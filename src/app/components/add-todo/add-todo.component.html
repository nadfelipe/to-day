<form (submit)="addTodo(inputRef)" class="d-flex align-items-center justify-content-between">
    <mat-form-field class="todo-input">
        <mat-label>Tarefa</mat-label>
        <input #inputRef matInput type="text" name="inputTodo" placeholder="Adicione uma tarefa..." [(ngModel)]="inputTodo">
    </mat-form-field>
    <button type="submit" mat-flat-button [disabled]="!inputTodo">Adicionar</button>
</form>
