<form (submit)="addTodo(inputRef)">
    <mat-form-field>
        <mat-label>Tarefa</mat-label>
        <input #inputRef matInput type="text" name="inputTodo" placeholder="Adicione uma tarefa..." class="todo-input" [(ngModel)]="inputTodo">
    </mat-form-field>
    <button type="submit" mat-flat-button [disabled]="!inputTodo">Basic</button>
</form>
